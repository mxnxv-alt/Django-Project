{% extends 'master.html' %}

{% block title %}
School Management System
{% endblock %}

{% block content %}
<div align="center">
    <h1>Main Page</h1><hr>
    <br>
            {% if user.is_authenticated %}
                <a href="{% url 'mark_attendance' %}">Mark Attendance</a><br><br>
                <a href="{% url 'attendance_list' %}">Attendance List</a><br><br>
                <a href="{% url 'add_subject' %}">Add Subject</a><br><br>
                <a href="{% url 'subject_list' %}">Subject List</a><br><br>
                <form id="logout-form" action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                </form>
                <a href="#" class="btn" onclick=" document.getElementById('logout-form').submit(); ">- Logout -</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">- Login -</a><br><br>
                <a href="{% url 'signup' %}" class="btn">- Signup -</a>
            {% endif %}
</div>
{% endblock %}
